<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form for Mini Project</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body background="./assets/images/form-background.jpeg">
        <!--header section of the body-->
        <header>
            <ul class="nav-menu">
                <li class="nav-bar"><a href="./index.html">Home</a></li>
                <li class="nav-bar"><a href="#about">About</a></li>
                <li class="nav-bar"><a href="#contact">Contact</a></li>
            </ul>
        </header>

        <main>
            <!-- this is the form structure -->
            <form class="contact-form">
                <ul class="input-form">
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                    </li> <br>
                    <li>
                        <label for="email">Email:</label>
                        <input type="email" id="email">
                    </li> <br>
                    <li>
                        <label for="inquiry">Inquiry:</label>
                        <textarea name="##" id="inquiry" cols="30" rows="10"></textarea>
                    </li> <br>
                    <li class="button">
                        <button type="submit">Submit</button>
                    </li>
                </ul>
            </form>
        </main>
    </body>
</html>
